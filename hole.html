 <!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/hole.css">
        <title>Digging Simulator 20XX</title>
        <link rel="shortcut icon" type="image/x-icon" href="./images/tinylogo.png" />

		<!--Regular JS-->
		<script type="text/javascript" src = "./javascript/hole.js"></script>
		
	</head>
    <body>
        <div>
			
			<div id="padding" align="center">
				<!--consider placing logo here?-->
				<h2>
					Digging Simulator 20XX
				</h2>
			</div>
			
			<div>
				
				<!--Stats begin here-->
				<div id="wrapper">
					<div id="stats">
						<p id="statTitle">Statistics</p>
						<p id="depth">Depth: 0m</p>
						<br>
						<p id="width">Radius: 0m</p>						
					</div>
					
					<div id="store">
						<p id="storeTitle">Store</p>
						<p class="storeContent">
							<!--This gets updated to contain store items-->	
							<font id="storeItem" onclick="buyItem('Auto-Shovel');">Auto-Shovel</font>
							<br>
							<font size="2" color="grey" id="shovelPrice">20 Dirt</font>
						</p>
					</div>
				</div>
				<!--Stats end here-->
				
				<!--Button-->
				<div id="digSection">
					<div id="digEvents">
						<p id="eventContent">
							<!-- Events go here -->
							This looks like a good place to dig.
						</p>
					</div>
					<button type="button" id="digButton" onclick="dig()">Pick up Shovel</button>
					<p class = "home" align = "center">
						<a href="index.html">
							<img src="./images/home.png" alt="home">
						</a>
					</p>
				</div>
				
				<!--Inventory begins here-->
				<div id="inventory">	
					<p id="inventoryTitle">Inventory</p>
					<br>
					<table id="inventoryTable">
						<tr>
							<th id="tools" onclick="showTools()">
								Tools
							</th>
							<th id="materials" onclick="showMaterials()">
								Materials
							</th>
							<th id="treasure" onclick="showTreasure()">
								Treasure
							</th>
						</tr>
					</table>
					<div align="center">
						<br>
						<p id="inventoryContent">
							<!--This gets updated to contain inventory items-->
						</p>
					</div>
				</div>
			
			</div>
        
		</div>
    </body>
</html>
