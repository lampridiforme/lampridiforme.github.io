<html>
    <head>
        <title>DANCE PARTY!!!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #button {
                margin-top: 20vw;
                cursor: pointer;
                font-family: sans-serif;
                text-align: center;
                font-size: 5vw;
                font-weight: bold;
            }
            #warning {
                font-size: 1vw;
            }
            #dance {
                margin-top: 25vh;
                text-align: center;
            }
            @keyframes rotating {
                from {
                  transform: rotate(0deg);
                }
                to {
                  transform: rotate(360deg);
                }
            }
            #dancer {
                display: none;
                height: 50vh;
                animation: rotating .80s linear infinite;

                /*background-color: black;
                border-radius: 1000px;*/
            }
        </style>
        <script src="./js/scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="./js/jquery-ui.min.js" type="text/javascript"></script>
    </head>
    <body>
        <audio loop id="tanz">
            <source src="./assets/audio/Tanz Bruderchen.mp3" type="audio/mpeg">
            Your browser does not support the <code>audio</code> tag.
        </audio>
        <div id="button">
            PRESS FOR TANZ PARTY
            <p id="warning">
                WARNING: AUDIO AND FLASHING LIGHTS
            </p>
        </div>
        <div id="dance">
            <img id="dancer" src="./assets/img/logo.svg" alt=""/>
        </div>

        <!-- sparkly cursors! live like it's '95! -->
        <div align="center" style="z-index:9;visibility:visible;"><a href="" target="_blank" class="tfc"><img src="http://downloads.totallyfreecursors.com/public/CursorsLogo88-31.gif" border="0" width="0" height="0" alt="" /></a></div><style>HTML,BODY{cursor: url("http://downloads.totallyfreecursors.com/cursor_files/1pointer31.ani"), url("http://downloads.totallyfreecursors.com/thumbnails/1pointer31.gif"), auto;}</style>
        <script type="text/javascript">
            let partyTime = false;
            
            $(document).ready(function() {
                $("dancer").click(function() {

                });

                $("#button").click(function() {
                    partyTime = true;
                    $("#button").css("display", "none");
                    $("#dancer").css("display", "initial");
                    $("body").css("background-color", "black").css("background-image", "url('./assets/img/bg_anime-star_rave.gif')");
                    $("#tanz").get(0).play();
                });
            });
        </script>
    </body>
</html>
